<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Tab</title>
  <meta name="description" content="A motivational display of your current age">

  <link rel="icon" href="icons/icon48.png" type="image/png">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app"></div>

<script type="text/template" id="dob-template">
  <form>
    <h1 class="age-label">When were you born?</h1>
    <footer>
      <input type="date" name="dob" id="dob" required>
      <button type="submit">Motivate</button>
    </footer>
  </form>
</script>

<script type="text/template" id="age-template">
  <h1 class="age-label">AGE</h1>
  <h2 class="count">{{year}}<sup>.{{milliseconds}}</sup></h2>
</script>

<script src="app/app.js"></script>

</body>
</html>
